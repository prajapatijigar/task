        function printPrimes() {

            let count = 0;
            let i, j
            let primeNumbers = [];

            
            for (j = 2; j <= 100; j++) {
                for (i = 2; i <= j; i++) {
                   
                    if (j % i == 0)
                        count++
                }
                if (count == 1) {
                    console.log(j)
                    primeNumbers.push(j)
                }
                count = 0
            }
            primeNumbers.forEach((el) => {
                document.getElementById('primeNumber').append(el + ',');
            })

            // console.log(primeNumbers);
        }



    </script>
