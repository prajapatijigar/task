<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 20px;
      }
      .card h2 {
        font-size: 35px;
        color: red;
        text-transform: capitalize;
        text-align: center;
      }

      .card {
        gap: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #2cba6e80;
        padding: 30px;
      }
      #inp {
        font-size: 20px;
        width: 200px;
        padding: 10px 0;
      }
      .inp-copy i {
        font-size: 28px;
        margin-left: 10px;
      }
      .change-btn {
        border: none;
        padding: 10px 15px;
        font-size: 20px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Random password</h2>
      <div class="inp-copy">
        <input type="text" id="inp" />
        <i class="fa fa-copy" onclick="copyFunc()"></i>
      </div>
      <button class="change-btn" onclick="newPassword()">
        Change Password
      </button>
    </div>

    <script>
          
    let inp = document.getElementById("inp")
 

       function copyFunc(){
         console.log("called");
           inp.select()
           inp.setSelectionRange(0, 99999);
           document.execCommand('copy');
           alert("copy this  password "+ inp.value)
       }
         
       function newPassword() {
           
           let number = "1234567890";
           let length = 6;
           let upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
           let lowerCase = "abcdefghijklmnopqrstuvwxyz";
           let password = "";
        
        password += number[Math.floor(Math.random()*number.length)];
        password += upperCase[Math.floor(Math.random()*upperCase.length)];
        password += lowerCase[Math.floor(Math.random()*lowerCase.length)];

       let  allData = number + upperCase + lowerCase;
         
        while(length > password.length){
            password += allData[Math.floor(Math.random()*allData.length)];
        }
         
        inp.value = password;
         
         

      }
    </script>
  </body>
</html>
