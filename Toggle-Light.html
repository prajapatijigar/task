<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Toggle Light</h2>
      <div class="toggle-division">
        <button class="turn-on">turn on</button>
            <i class=" fa fa-lightbulb lightbulb"></i>
        <button class="turn-off">turn off</button>
      </div>
    </div>

    <script>
        let turnOnBtn = document.querySelector(".turn-on");
        let turnOffBtn = document.querySelector(".turn-off");
        let icon = document.querySelector(".lightbulb") 

        turnOffBtn.addEventListener("click", (e) => {   
            icon.style.color ="black"
              
        });
        turnOnBtn.addEventListener("click", (e) => {
            icon.style.color ="yellow"
        });
    </script>
  </body>
</html>
